<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Exercise #2</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <div id="trays">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4 col-xs-12" style="margin-top:5%;">
            <div class="panel panel-default">
                <div class="panel-title text-center">
                    <h3>Trays you have ordered</h3>
                    <h5>{{status}}</h5>
                </div>
                <div class="panel-body">


                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <th class="text-center">Date</th>
                                <th class="text-center">Total Calories</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr href="#" v-for="tray in trays" >
                                <td>{{tray.id}}</td>
                                <td>{{formatDate(tray.dateCreated)}}</td>
                                <td class="text-right">{{tray.totalCalories}}</td>
                            </tr>
                        </tbody>
                    </table>
  
                </div>
            </div>
        </div>
    </div>
    <script src="js/vueex3.js"></script>
</body>
</html>
